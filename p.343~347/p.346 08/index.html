<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div {
			display: inline-block;
			width: 150px;
			padding: 10px;
		}
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
		let colors = [];
        for(let i = 0; i < 16; i++){
            for(let j = 0; j < 3; j++)
                colors[j] = Math.floor(Math.random()*256);
            let color = "rgb(" + colors.join(", ") + ")";
            let str = "<div style='background-color:"+ color + "'>" + color + "</div>";
            document.write(str);
        }
    </script>
</body>
</html>
