<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr> 

    </header>

    <section>
    <form>
        <p>
        학년
        <input type="radio" value="1">1학년
        <input type="radio" value="2">2학년
        <input type="radio" value="3">3학년
        <input type="radio" value="4">4학년
        </p>

        <p>
        성별
        <input type="radio" value="1">남
        <input type="radio" value="2">여
        </p>

        <p>
        관심 분야
        <select name="interest">
            <option value="1"selected>모바일 소프트웨어</option>
            <option value="2">응용 소프트웨어</option>
        </select>
        </p>


        <p>
        진로
        <input type="checkbox" value="1">개발
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업
        </p>
        
        <p>남기고 싶은 말</p>
        <textarea cols="30" rows="10" placeholder="글을 남겨주세요">
        </textarea>
    </form>
    </section>

    <footer>
    <p>Copyright 2022 by kitae</p>
    </footer>
    
</body>
</html>
