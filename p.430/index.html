<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 클릭 연습</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        td{
            border: 1px solid blue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body onload="set()">
   <h3>마우스 클릭 연습</h3> 
   <hr>
   <table id="table"></table>
   <script>
    let select = 0;
    let img = new Image();

    function set(){
        let table = document.getElementById("table");

        for(let i=0; i<10; i++){
            let row = document.createElement("tr");

            for(let j=0; j<10; j++){
                let col = document.createElement("td");
                col.innerHTML = "<img src=''>";
                row.appendChild(col);
            }
            table.appendChild(row);
        }

        for(let i=0; i<100; i++){
            document.images[i].onclick = moveImg;
        }

        moveImg();
    }

    function moveImg(){
            document.images[select].src = "";

        select = Math.floor(Math.random()*100);

        document.images[select].src = "donky.png";
    }
   </script>
</body>
</html>
