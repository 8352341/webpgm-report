<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="a(event)">이번 여름에는 어디로 여행을 갈까요?</p>

    <script>
        function a(e){
            let obj = e.target;
            let n = prompt("HTML 텍스트 혹은 그냥 텍스를 입력하세요");

            obj.innerHTML = n;

        }
    </script>
</body>
</html>
