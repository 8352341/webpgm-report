<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            color: blue;;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h3>
        다음 빈 곳에 숨은 단어?
        <button onclick="a()">show/hide</button>
    </h3>
    <hr>

    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
    
    <script>
        function a(){

            let objarr = document.getElementsByTagName("span");

            for(let i=0; i<objarr.length; i++){
                let obj = objarr[i];
                let style = window.getComputedStyle(obj);
                let visi = style.getPropertyValue("visibility");

                if(visi == "hidden"){
                    obj.style.visibility = "visible";
                } else {
                    obj.style.visibility = "hidden";
                }
            }
        }
    </script>
</body>
</html>
