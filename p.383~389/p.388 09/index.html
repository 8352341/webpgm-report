<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;" onclick="a(this)">
        <li>물을 끓인다.</li>
    </ol>

    <script>
        function a(obj){
            let i = prompt("라면을 끓이는 순서를 입력하라.");
            if(i == null || i == ""){
                return;
            }
            
            let li = document.createElement("li")
            li.innerHTML = i;
            obj.appendChild(li);
        }
    </script>
</body>
</html>
