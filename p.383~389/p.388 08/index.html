<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transform:rotate</title>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="img/spongebob.png" alt="spongebob" width="300px" height="300px" onclick="a(this)">

    <script>
        let i = 2;
        function a(obj){
            obj.style.transform = "scale("+ i + ", 1)";
            i++;
        }
    </script>
</body>
</html>
