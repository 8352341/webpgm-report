<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do-while과 bre...</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>

    <script>
        let pass = "you";
        var input;

        do {
            input = prompt("암호를 대라");

        } while(input != pass)

        document.write("통과!");
    </script>
</body>
</html>
