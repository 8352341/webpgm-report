<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
        <h1>도형 서식 폼 만들기</h1>
        <hr>
    
        <form>
            <fieldset>

                <legend>도형 서식 입력</legend>
            <label for="linetype">선종류</label>
            <select id="linetype" size="3">
                <option value="선없음">선없음</option>
                <option value="실선">실선</option>
                <option value="점선">점선</option>
            </select><br><br>

                    <label for="lineheight">선두깨</label>
                    <input type="number" id="lineheight" value="number">

                    <label for="linecolor">선색</label>
                    <input type="color" id="linecolor" value="color">
                    <br><br>

                    <label for="opacity">투명도(0~100)</label>
                    <input type="range" id="opacity" value="range">
        </fieldset>
    </form>
</body>
</html>
