<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>색 테이블 만들기</title>
    </head>
    <body>
        <h3>색 이름과 코드</h3>
        <hr>
        <table border="1">
            <thead>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </thead>
            <tbody>
                <tr>
                    <td>Brown</td>
                    <td>#A52A2A</td>
                    <td style="background-color: #A52A2A; width: 50px;"></td>
                    <td>DeepSkyBlue</td>
                    <td>#00BFFF</td>
                    <td style="background-color: deepskyblue; width: 50px;"></td>
                </tr>
                <tr>
                    <td>Blueviolet</td>
                    <td>#8A1BE2</td>
                    <td style="background-color: blueviolet;"></td>
                    <td>Gold</td>
                    <td>#FFD700</td>
                    <td style="background-color: gold;"></td>
                </tr>
                <tr>
                    <td>DarkOrange</td>
                    <td>#FF8C00</td>
                    <td style="background-color: darkorange;"></td>
                    <td>OliveDrab</td>
                    <td>#6B8E23</td>
                    <td style="background-color: olivedrab;"></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
